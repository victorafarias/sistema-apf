{% extends "base.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-danger">Confirmar Exclusão</h6>
    </div>
    <div class="card-body">
        <p>Você tem certeza que deseja excluir o Fator de Ajuste <strong>"{{ fator.nome }}"</strong>?</p>
        <p>Esta ação não pode ser desfeita.</p>
        <form action="/fatores-ajuste/{{ fator.id }}/excluir" method="post">
            <button type="submit" class="btn btn-danger">Sim, excluir</button>
            <a href="/fatores-ajuste" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
