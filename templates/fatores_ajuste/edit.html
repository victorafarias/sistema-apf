{% extends "base.html" %}

{% block title %}Editar Fator de Ajuste{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Editar Fator de Ajuste: {{ fator.nome }}</h6>
    </div>
    <div class="card-body">
        <form action="/fatores-ajuste/{{ fator.id }}/editar" method="post">
            <div class="form-group">
                <label for="nome">Nome do Fator</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ fator.nome }}" required>
            </div>
            <div class="form-group">
                <label for="fator">Fator</label>
                <input type="number" step="0.01" id="fator" name="fator" class="form-control" value="{{ fator.fator }}" required>
            </div>
            <div class="form-group">
                <label for="tipo_ajuste">Tipo de Ajuste</label>
                <select id="tipo_ajuste" name="tipo_ajuste" class="form-control" required>
                    {% for tipo in tipos_ajuste %}
                    <option value="{{ tipo }}" {% if tipo == fator.tipo_ajuste %}selected{% endif %}>{{ tipo }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="/fatores-ajuste" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
