{% extends "base.html" %}

{% block title %}Editar Projeto{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Editar Projeto: {{ projeto.nome }}</h6>
    </div>
    <div class="card-body">
        <form action="/projetos/{{ projeto.id }}/editar" method="post">
            <div class="form-group">
                <label for="nome">Nome do Projeto</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ projeto.nome }}" required>
            </div>
            <div class="form-group">
                <label for="cliente_id">Cliente</label>
                <select id="cliente_id" name="cliente_id" class="form-control" required>
                    {% for cliente in clientes %}
                    <option value="{{ cliente.id }}" {% if cliente.id == projeto.cliente_id %}selected{% endif %}>
                        {{ cliente.nome }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="/projetos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
