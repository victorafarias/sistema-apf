{% extends "base.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <h2>Confirmar Exclusão</h2>
    
    <p>Você tem certeza que deseja excluir a contagem <strong>"{{ contagem.descricao }}"</strong>?</p>
    <p>Esta ação não pode ser desfeita.</p>

    <div class="grid">
        <form action="/contagens/{{ contagem.id }}/excluir" method="post" style="margin-bottom: 0;">
            <button type="submit" class="contrast">Sim, excluir contagem</button>
        </form>
        <a href="/contagens" role="button" class="secondary">Cancelar</a>
    </div>
{% endblock %}
