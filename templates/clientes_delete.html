{% extends "base.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <h2>Confirmar Exclusão</h2>
    
    <p>Você tem certeza que deseja excluir o cliente <strong>"{{ cliente.nome }}"</strong>?</p>
    <p>Esta ação não pode ser desfeita.</p>

    <div class="grid">
        <form action="/clientes/{{ cliente.id }}/excluir" method="post" style="margin-bottom: 0;">
            <button type="submit" class="contrast">Sim, excluir cliente</button>
        </form>
        <a href="/clientes" role="button" class="secondary">Cancelar</a>
    </div>
{% endblock %}
