{% extends "base.html" %}

{% block title %}Novo Cliente{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Adicionar Novo Cliente</h6>
    </div>
    <div class="card-body">
        <form action="/clientes/novo" method="post">
            <div class="form-group">
                <label for="nome">Nome do Cliente</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome do cliente" required>
            </div>
            
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/clientes" class="btn btn-secondary">Cancelar</a>
        </form>
        
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
