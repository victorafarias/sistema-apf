{% extends "base.html" %}

{% block title %}Cadastrar Cliente{% endblock %}

{% block content %}
    <h2>Cadastrar Novo Cliente</h2>
    
    <form action="/clientes/novo" method="post">
        <label for="nome">
            Nome do Cliente
            <input type="text" id="nome" name="nome" placeholder="Nome do Cliente" required>
        </label>
        <button type="submit">Salvar</button>
    </form>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <a href="/clientes">Voltar para a lista</a>
{% endblock %}
